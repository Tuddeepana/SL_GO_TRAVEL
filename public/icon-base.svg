<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0B7AB5" rx="80"/>

  <!-- Taxi Icon -->
  <g transform="translate(100, 120)">
    <!-- Car body -->
    <rect x="30" y="120" width="250" height="100" rx="20" fill="#FFC107"/>
    <rect x="0" y="180" width="310" height="80" rx="15" fill="#FFC107"/>

    <!-- Windows -->
    <rect x="60" y="140" width="80" height="60" rx="8" fill="#0B7AB5" opacity="0.3"/>
    <rect x="170" y="140" width="80" height="60" rx="8" fill="#0B7AB5" opacity="0.3"/>

    <!-- Wheels -->
    <circle cx="70" cy="260" r="35" fill="#2C3E50"/>
    <circle cx="70" cy="260" r="20" fill="#34495E"/>
    <circle cx="240" cy="260" r="35" fill="#2C3E50"/>
    <circle cx="240" cy="260" r="20" fill="#34495E"/>

    <!-- Taxi light/roof -->
    <rect x="120" y="95" width="70" height="25" rx="5" fill="#FF5722"/>
    <text x="155" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">TAXI</text>
  </g>
</svg>

